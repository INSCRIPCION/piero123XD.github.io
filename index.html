<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <form id="miFormulario">
        <label for="texto">Escribe algo:</label>
        <input type="text" id="texto" name="texto" onkeyup="enviarTexto()">
    </form>
    <script>
        function enviarTexto() {
            var texto = document.getElementById("texto").value;
            var socket = new WebSocket("ws://localhost:8766"); // Conectar al servidor de websockets
            socket.onopen = function(event) {
                socket.send(texto); // Enviar el texto al servidor
            };
        }
    </script>
</body>
</html>
