<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <input type="text" id="mensaje" placeholder="Escribe algo..." onkeyup="enviarMensaje()">
    <script>
        var socket = new WebSocket("ws://localhost:8765");  // Asegúrate de especificar la dirección del servidor WebSocket correcta

        function enviarMensaje() {
            var mensaje = document.getElementById("mensaje").value;
            socket.send(mensaje);
        }
    </script>
</body>
</html>
