<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <form>
        <label for="texto">Escribe algo:</label>
        <input type="text" id="texto" oninput="mostrarTexto(this.value)">
    </form>
</body>
<script>
    function mostrarTexto(texto) {
        var mensaje = document.getElementById("mensaje");
        mensaje.textContent = "Texto ingresado: " + texto;
    }
</script>
</html>
